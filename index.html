<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--
         This page runs the unit tests found in test/
         This is a setup that enables unit tests to load modules
         using SystemJS, and also use the beautiful Mocha browser runner.

         It was tricky to get Mocha to load via SystemJS, so it is
         used by a script tag here.
         
         Curran Kelleher May 2015
     -->

    <title>Mocha Unit Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Require Mocha resources as described here:
         http://mochajs.org/#browser-support -->
    <link rel="stylesheet" href="jspm_packages/github/mochajs/mocha@2.2.5/mocha.css" />
    <script src="jspm_packages/github/mochajs/mocha@2.2.5/mocha.js"></script>

    <!-- Set up SystemJS for loading JSPM packages as described here:
         https://github.com/jspm/jspm-cli/wiki/Getting-Started#5-run-the-code -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      mocha.setup("bdd");
      System.amdRequire(["test/tests"], function (){
        mocha.run();
      });
    </script>
  </body>
</html>
